<!DOCTYPE html>
<html>
  <head>
    <title>Fake News Detection - Using Machine Learning Techniques</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">  
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}"> 
  </head>
  <body>

    <div class="container">
      <h1 id="header-txt" class="text-center mt-4">Fake News Detection System</h1>
      <p class="text-center">It will detect the news article to check whether it is fake or real.</p>
      <hr/>
     <h4 class="text-center mb-1">Type/Paste your news article</h4>
     <marquee behavior="scroll" direction="left" class="text-success" id="scroll-text">This detection system is using modern machine learning techniques to check the news article whether it is real or a fake news article.</marquee>
     <hr/>
      <form class="form mt-1" action="{{ url_for('predict_news') }}" method="POST">
        <textarea class="form-control" minlength="100" rows="10" placeholder="Type/Paste your news article here......" name="news" required></textarea>
        <div class="text-center mt-3">
          <input type="submit" id="submit-button" class="btn btn-primary" value="Detect Article"/>
        </div>
      </form>
    </div>
  
  </body>
</html>
